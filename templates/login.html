/* ================== THEME ================== */
:root{

html[data-theme="light"]{

/* ================== BASE ================== */

body{

  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ================== CARD ================== */
.login-card{

  background:var(--panel);

  border-radius:26px;

}

/* ================== HEADER ================== */

}

  font-weight:800;
}

.header p{

}

/* ================== FORM ================== */
.form-group{

}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  color:var(--muted);
}

input{

  height:44px;
  padding:0 14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.10);
  color:var(--text);
  font-size:15px;
}

input::placeholder{
  color:rgba(255,255,255,.5);
}

html[data-theme="light"] input::placeholder{
  color:#94a3b8;
}

input:focus{
  outline:none;
  border-color:var(--brand1);
  box-shadow:0 0 0 3px rgba(96,165,250,.25);
}

/* ================== BUTTON ================== */
button{
  width:100%;
  height:46px;
  border-radius:999px;
  border:none;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,var(--brand1),var(--brand2));
  color:#0b1220;
  transition:.2s ease;
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 25px rgba(96,165,250,.35);
}

/* ================== ERROR ================== */
.error{
  margin-top:16px;
  padding:12px 14px;
  border-radius:14px;
  background:var(--danger-bg);
  color:var(--danger-text);
  font-size:14px;
  font-weight:700;
  text-align:center;
}

/* ================== THEME TOGGLE ================== */
.theme-toggle{
  margin-top:18px;
  text-align:center;
}

.theme-toggle button{
  background:none;
  border:none;
  color:var(--muted);
  font-size:14px;
  cursor:pointer;
}

.theme-toggle button:hover{
  color:var(--text);
}
</style>

<script>
const THEME_KEY="ui_theme";

function applyTheme(t){
  document.documentElement.setAttribute("data-theme",t);
  localStorage.setItem(THEME_KEY,t);
}

function toggleTheme(){
  const cur=document.documentElement.getAttribute("data-theme")==="light"?"dark":"light";
  applyTheme(cur);
}

applyTheme(localStorage.getItem(THEME_KEY)||"dark");
</script>
